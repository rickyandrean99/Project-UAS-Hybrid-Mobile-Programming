<ion-header>
  <ion-toolbar>
    <ion-title>Reset Password</ion-title>
    <ion-button slot="end" fill="clear" (click)="dimisModal()">Close</ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label position="floating">Current Password</ion-label>
    <ion-input type='password' [(ngModel)]="currentPass"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">New Password</ion-label>
    <ion-input type='password' [(ngModel)]="newPass"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Re-enter Password</ion-label>
    <ion-input type='password' [(ngModel)]="rePass"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="save()" class="ion-margin-horizontal">Save</ion-button>
</ion-content>
