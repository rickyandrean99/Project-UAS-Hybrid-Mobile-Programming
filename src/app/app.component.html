<ion-app *ngIf="!user_id">
    <ion-header>
        <ion-toolbar>
            <ion-title [hidden]="login_status">Login</ion-title>
            <ion-title [hidden]="register_status">Register</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content [hidden]="login_status">
        <ion-card class="ion-margin">
            <ion-item>
                <ion-input name="username" type="text" placeholder="Username" [(ngModel)]="username_login">
                </ion-input>
            </ion-item>

            <ion-item>
                <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="password_login">
                </ion-input>
            </ion-item>

            <ion-button type="submit" expand="block" (click)="loginDb()" class="ion-margin-horizontal">Login</ion-button>
            <ion-chip *ngIf="login_error">{{ login_error }}</ion-chip>

            <ion-item>
                <ion-label (click)="pindahRegister()" class="ion-text-center">Don't have any Account? Register Now!
                </ion-label>
            </ion-item>
        </ion-card>
    </ion-content>

    <ion-content [hidden]="register_status">
        <ion-card class="ion-margin">
            <ion-item>
                <ion-label position="floating">Nama</ion-label>
                <ion-input [(ngModel)]="nama"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Username</ion-label>
                <ion-input [(ngModel)]="username_register"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" [(ngModel)]="password_register"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Re-Password</ion-label>
                <ion-input type="password" [(ngModel)]="re_pass"></ion-input>
            </ion-item>

            <ion-button expand="block" (click)="register()" class="ion-margin-horizontal">Save</ion-button>
            <ion-chip *ngIf="register_error">{{ register_error }}</ion-chip>

            <ion-item>
                <ion-label (click)="pindahLogin()" class="ion-text-center">Already have Account? Login Here!</ion-label>
            </ion-item>
        </ion-card>
    </ion-content>
</ion-app>

<ion-app *ngIf="user_id">
    <ion-menu content-id="content">
        <ion-header>
            <ion-toolbar>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-menu-toggle>
                <ion-list>
                    <ion-item>
                        <ion-icon name="home-outline"></ion-icon>
                        <ion-label routerLink="/home">Home</ion-label>
                    </ion-item>

                    <ion-item>
                        <ion-icon name="search-outline"></ion-icon>
                        <ion-label routerLink="/search">Search</ion-label>
                    </ion-item>

                    <ion-item>
                        <ion-icon name="create-outline"></ion-icon>
                        <ion-label routerLink="/createpost">Create</ion-label>
                    </ion-item>

                    <ion-item>
                        <ion-icon name="person-circle-outline"></ion-icon>
                        <ion-label routerLink="/user/{{ user_id }}">Profile</ion-label>
                    </ion-item>

                    <ion-item>
                        <ion-icon name="person-remove-outline"></ion-icon>
                        <ion-label routerLink="/blocked">Blocked Friends</ion-label>
                     </ion-item>

                    <ion-item>
                        <ion-icon name="eye-off-outline"></ion-icon>
                        <ion-label routerLink="/hiddenpost">Hidden Posts</ion-label>
                    </ion-item>

                    <ion-item>
                        <ion-icon name="bookmarks-outline"></ion-icon>
                        <ion-label routerLink="saved">Saved</ion-label>
                    </ion-item>

                    <ion-item>
                        <ion-icon name="information-circle-outline"></ion-icon>
                        <ion-label routerLink="/aboutus">About Metamu</ion-label>
                    </ion-item>

                    <ion-item>
                        <ion-icon name="log-out-outline"></ion-icon>
                        <ion-label type="submit" (click)="logout()">Logout</ion-label>
                    </ion-item>
                </ion-list>
            </ion-menu-toggle>
        </ion-content>
    </ion-menu>

    <ion-header>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-menu-button autoHide="false"></ion-menu-button>
            </ion-buttons>

            <ion-title>Metamu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <router-outlet id="content"> </router-outlet>
    </ion-content>
</ion-app>
